<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ-15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
                <img src="image/icon2.png" alt="alt">
                <a href="https://github.com/VecnayaVesna/progect">Home</a>
                <a href="https://github.com/VecnayaVesna/progect">Homework</a>
            <div>
                <button type="menu">Settings</button>
            </div>
                <img src="image/av_64.png" alt="alt">
            </div>
                <h1>Settings</h1>
        <div class="menu">
                <span>AVATAR</span>
                <span>STUDENT'S INFO</span>
                <span>CHANGE PASSWORD</span>
          </div>
          <form action="#" method="post">
           
          <div>
                <img src="image/av_256.png" alt="alt">
            </div>
            <div>
                <button type="button">Choose photo</button>
            </div>
            <div>
                <input type="text" placeholder="First name" required maxlength="25" pattern="[A-Za-z]{2,25}">
            </div>
            <div>
                <input type="text" placeholder="Last name" required maxlength="25" pattern="[A-Za-z]{,25}">
            </div>
            <div>
                <input type="email" placeholder="Email"  required maxlength="25" pattern="[A-Za-z]{,25}">
            </div>
            <div>
                <input type="text" placeholder="Phone number"  required maxlength="25" pattern="8-[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div>
                <input type="text" placeholder="Address" required      maxlength="25" pattern="[A-Za-z]{1,25}">
            </div>
            <div>
                <input type="text" placeholder="FB link"  required maxlength="25" pattern="\D [^0-9]">
            </div>
            <div>
                <button type="submit">Save changes</button>
            </div>
            <div>
                <input type="text" placeholder="Old password"  required maxlength="25" pattern="[A-Za-z]{2,25}[0-9]{,25}">
            </div>
            <div>
                    <input type="text" placeholder="New password"  required maxlength="25" pattern="[A-Za-z]{2,25}[0-9]{,25}">
                </div>
                <div>
                    <input type="email" placeholder="Repeat password"  required maxlength="25" pattern="[A-Za-z]{2,25}[0-9]{,25}">
                </div>
                <div>
                    <button type="submit">Change password</button>
                </div>
               
            </form>
          </div>
      
  </body>
</html>
